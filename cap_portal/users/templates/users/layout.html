{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="icon" type="image/png" href="{% static 'icons/favicon-96x96-TEMP.png' %}" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="{% static 'icons/favicon-TEMP.svg' %}" />
        <link rel="shortcut icon" href="{% static 'icons/favicon-TEMP.ico' %}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon-TEMP.png' %}" />
        <meta name="apple-mobile-web-app-title" content="Apex CAP" />
        <link rel="manifest" href="{% static 'manifest.json' %}" />
        <meta name="theme-color" content="#ffffff" />

        <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
    </head>
    <body>
        {% include 'partials/navbar.html' %}
        <button id="enable-push" style="display: none;">üîî Enable Notifications</button>
        {% block body %}
        {% endblock %}

        <!-- Eruda: small on-screen console for mobile -->
        <script src="https://cdn.jsdelivr.net/npm/eruda@2.5.1"></script>
        <script>eruda.init();</script>

        <pre id="debug-log" style="
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow: auto;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-size: 12px;
            z-index: 9999;
        "></pre>

        <script>
            function log(msg) {
                const el = document.getElementById('debug-log');
                el.textContent += msg + '\n';
                console.log(msg);
            }
        </script>

        <script>

            log('üõ†Ô∏è Landing page loaded');
            log('navigator.standalone: ' + !!window.navigator.standalone);
            log('display-mode standalone?: ' +
                window.matchMedia('(display-mode: standalone)').matches);
            log('serviceWorker supported?: ' + ('serviceWorker' in navigator));
            log('SW controlling page?: ' + !!navigator.serviceWorker.controller);
            log('Notification API available?: ' + ('Notification' in window));
            if ('Notification' in window) {
                log('Notification.permission: ' + Notification.permission);
            }

            // if ('serviceWorker' in navigator) {
            //     navigator.serviceWorker
            //         .register('/service-worker.js')
            //         .then(reg => console.log('SW registered: ', reg.scope))
            //         .catch(err => console.error('SW registration failed: ', err));
            // }
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    log('‚úÖ SW registered, scope=' + reg.scope);
                    if (reg.active) {
                        log('   ‚Üí active scriptURL: ' + reg.active.scriptURL);
                    }
                    return navigator.serviceWorker.ready;
                })
                .then(reg => {
                    log('‚úÖ SW ready, active script=' + reg.active.scriptURL);
                    log('üîë SW ready, controller now present? ' + !!navigator.serviceWorker.controller);
                    // fetch the SW text and show its first line
                    return fetch('/service-worker.js')
                    .then(r => r.text())
                    .then(txt => {
                        const first = txt.split('\n')[0];
                        log('üìÑ SW first line: ' + first.trim());
                    });
                })
                .catch(err => {
                    log('‚ùå SW registration/ready failed: ' + err);
                });
            }

            document.addEventListener('DOMContentLoaded', async () => {
                const currentUserId = "{{ request.user.id }}";
                log('üë§ currentUserId = ' + currentUserId);
                
                // Check if we're in a PWA context on iOS
                const isIOSPWA = window.navigator.standalone === true;
                const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
                log('üì± iOS PWA mode: ' + isIOSPWA);
                log('üì± Standalone mode: ' + isStandalone);
                
                if (!isIOSPWA && !isStandalone) {
                    log('‚ö†Ô∏è Not in PWA mode - push notifications may not work on iOS');
                    // Show instruction to install PWA
                    const installMsg = document.createElement('div');
                    installMsg.innerHTML = `
                        <div style="background: #ffeb3b; padding: 10px; margin: 10px; border-radius: 5px;">
                            üì± For notifications on iOS: Add this app to your home screen first!
                        </div>
                    `;
                    document.body.insertBefore(installMsg, document.body.firstChild);
                }

                // Wait for service worker to be ready with timeout
                let registration;
                try {
                    registration = await Promise.race([
                        navigator.serviceWorker.ready,
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('SW timeout')), 10000)
                        )
                    ]);
                    log('üîë Service Worker ready');
                } catch (error) {
                    log('‚ùå Service Worker not ready: ' + error.message);
                    return;
                }

                // Check if SW is actually controlling the page
                if (!navigator.serviceWorker.controller) {
                    log('‚ö†Ô∏è No SW controller - refreshing page...');
                    // On iOS, sometimes a refresh is needed
                    window.location.reload();
                    return;
                }

                const perm = Notification.permission;
                log('üîê Notification.permission = ' + perm);
                
                // Initialize Beams
                const beamsClient = new PusherPushNotifications.Client({
                    instanceId: '8d02d63d-a0b7-4438-99f6-20118fe15ab1',
                    serviceWorkerRegistration: registration,
                });

                const tokenProvider = new PusherPushNotifications.TokenProvider({
                    url: '/users/api/beams-auth/'
                });

                // Auto-start if already granted
                if (perm === 'granted') {
                    log('üöÄ Auto-starting Beams (already granted)');
                    try {
                        await startBeams(beamsClient, currentUserId, tokenProvider);
                    } catch (error) {
                        log('‚ùå Auto-start error: ' + error.message);
                    }
                }

                // Show enable button if permission needed
                if (perm === 'default' || perm === 'denied') {
                    const btn = document.getElementById('enable-push');
                    if (btn) {
                        log('üîî Showing enable-push button');
                        btn.style.display = 'inline-block';
                        btn.addEventListener('click', async () => {
                            log('üñ±Ô∏è Enable-push clicked');
                            
                            // Request permission
                            const permission = await Notification.requestPermission();
                            log('üí¨ requestPermission ‚Üí ' + permission);
                            
                            if (permission !== 'granted') {
                                log('‚ùå Permission denied');
                                return;
                            }

                            // Clear any existing subscriptions
                            try {
                                const existing = await registration.pushManager.getSubscription();
                                if (existing) {
                                    log('üóëÔ∏è Unsubscribing existing subscription');
                                    await existing.unsubscribe();
                                }
                            } catch (error) {
                                log('‚ö†Ô∏è Error checking existing subscription: ' + error.message);
                            }

                            // Start Beams
                            try {
                                await startBeams(beamsClient, currentUserId, tokenProvider);
                                btn.style.display = 'none';
                                log('‚úÖ Beams started successfully after permission');
                            } catch (error) {
                                log('‚ùå Failed to start Beams: ' + error.message);
                            }
                        });
                    }
                }
            });

            async function startBeams(beamsClient, userId, tokenProvider) {
                log('üöÄ Starting Beams...');
                
                await beamsClient.start();
                log('‚úÖ beamsClient.start() resolved');
                
                // Set user ID
                try {
                    await beamsClient.setUserId(userId, tokenProvider);
                    const deviceId = await beamsClient.getDeviceId();
                    log('üîë setUserId() succeeded; deviceId=' + deviceId);
                    
                    if (!deviceId) {
                        throw new Error('Device ID is null - registration failed');
                    }
                    
                    const regState = await beamsClient.getRegistrationState();
                    log('üìã Registration state: ' + regState);
                    
                    // Expose globally
                    window.beamsClient = beamsClient;
                    
                    return true;
                } catch (error) {
                    log('‚ùå setUserId() ERROR: ' + error.message);
                    throw error;
                }
            }
        </script>
    </body>
</html>
