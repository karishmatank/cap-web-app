{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="icon" type="image/png" href="{% static 'icons/favicon-96x96-TEMP.png' %}" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="{% static 'icons/favicon-TEMP.svg' %}" />
        <link rel="shortcut icon" href="{% static 'icons/favicon-TEMP.ico' %}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon-TEMP.png' %}" />
        <meta name="apple-mobile-web-app-title" content="Apex CAP" />
        <link rel="manifest" href="{% static 'manifest.json' %}" />
        <meta name="theme-color" content="#ffffff" />

        <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
    </head>
    <body>
        {% include 'partials/navbar.html' %}
        <button id="enable-push" style="display: none;">üîî Enable Notifications</button>
        {% block body %}
        {% endblock %}

        <!-- Eruda: small on-screen console for mobile -->
        <script src="https://cdn.jsdelivr.net/npm/eruda@2.5.1"></script>
        <script>eruda.init();</script>

        <pre id="debug-log" style="
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow: auto;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-size: 12px;
            z-index: 9999;
        "></pre>

        <script>
            function log(msg) {
                const el = document.getElementById('debug-log');
                el.textContent += msg + '\n';
                console.log(msg);
            }
        </script>

        <script>

            // Initial diagnostics
            log('üõ†Ô∏è Landing page loaded');
            log('navigator.standalone: ' + !!window.navigator.standalone);
            log('display-mode standalone?: ' + window.matchMedia('(display-mode: standalone)').matches);
            log('serviceWorker supported?: ' + ('serviceWorker' in navigator));
            log('SW controlling page?: ' + !!navigator.serviceWorker.controller);
            log('Notification API available?: ' + ('Notification' in window));
            if ('Notification' in window) {
                log('Notification.permission: ' + Notification.permission);
            }

            // iOS-specific diagnostic checks
            function checkIOSSpecificIssues() {
                const userAgent = navigator.userAgent;
                const isIOS = /iPad|iPhone|iPod/.test(userAgent);
                log('üì± Is iOS: ' + isIOS);
                
                if (isIOS) {
                    // Check iOS version
                    const iOSVersion = userAgent.match(/OS (\d+)_(\d+)/);
                    if (iOSVersion) {
                        const major = parseInt(iOSVersion[1]);
                        const minor = parseInt(iOSVersion[2]);
                        log('üì± iOS Version: ' + major + '.' + minor);
                        
                        // iOS 16.4+ required for web push
                        if (major < 16 || (major === 16 && minor < 4)) {
                            log('‚ùå iOS version too old for web push notifications');
                            return false;
                        }
                    }
                    
                    // Check if PWA is installed
                    const isPWA = window.navigator.standalone === true;
                    log('üì± PWA installed (standalone): ' + isPWA);
                    
                    if (!isPWA) {
                        log('‚ùå PWA not installed - this is required for push notifications on iOS');
                        return false;
                    }
                    
                    // Check if we're in the right display mode
                    const displayMode = window.matchMedia('(display-mode: standalone)').matches;
                    log('üì± Display mode standalone: ' + displayMode);
                    
                    // Check if Safari is the browser
                    const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
                    log('üì± Is Safari: ' + isSafari);
                    
                    // Check if we have proper web app manifest
                    const manifestLink = document.querySelector('link[rel="manifest"]');
                    if (manifestLink) {
                        log('üìÑ Manifest link found');
                        // Try to fetch and validate manifest
                        fetch(manifestLink.href)
                            .then(response => response.json())
                            .then(manifest => {
                                log('üìÑ Manifest display mode: ' + manifest.display);
                                log('üìÑ Manifest start_url: ' + manifest.start_url);
                                log('üìÑ Manifest icons count: ' + (manifest.icons ? manifest.icons.length : 0));
                                
                                if (manifest.display !== 'standalone' && manifest.display !== 'fullscreen') {
                                    log('‚ö†Ô∏è Manifest display mode should be "standalone" or "fullscreen"');
                                }
                            })
                            .catch(error => {
                                log('‚ùå Could not fetch manifest: ' + error.message);
                            });
                    } else {
                        log('‚ùå No manifest link found');
                    }
                }
                
                return true;
            }

            // Test basic push subscription capability
            async function testBasicPushSubscription() {
                log('üß™ Testing basic push subscription...');
                
                try {
                    const registration = await navigator.serviceWorker.ready;
                    const pushManager = registration.pushManager;
                    
                    if (!pushManager) {
                        log('‚ùå PushManager not available');
                        return false;
                    }
                    
                    // Try to create a basic subscription
                    const subscription = await pushManager.subscribe({
                        userVisibleOnly: true,
                        // Don't use applicationServerKey for basic test
                    });
                    
                    if (subscription) {
                        log('‚úÖ Basic push subscription successful');
                        log('üìã Subscription endpoint: ' + subscription.endpoint.substring(0, 50) + '...');
                        
                        // Clean up
                        await subscription.unsubscribe();
                        log('‚úÖ Test subscription cleaned up');
                        return true;
                    } else {
                        log('‚ùå Basic push subscription failed - no subscription returned');
                        return false;
                    }
                    
                } catch (error) {
                    log('‚ùå Basic push subscription error: ' + error.message);
                    log('‚ùå Error name: ' + error.name);
                    
                    // Check for specific iOS errors
                    if (error.name === 'NotAllowedError') {
                        log('‚ùå Permission denied or not in PWA mode');
                    } else if (error.name === 'NotSupportedError') {
                        log('‚ùå Push notifications not supported');
                    } else if (error.name === 'AbortError') {
                        log('‚ùå Operation aborted - possibly due to iOS restrictions');
                    }
                    
                    return false;
                }
            }

            // Enhanced startBeams function with detailed logging
            async function startBeams(beamsClient, userId, tokenProvider) {
                log('üöÄ Starting Beams...');
                
                // Check if we can actually subscribe to push notifications
                try {
                    const registration = await navigator.serviceWorker.ready;
                    log('üìã SW Registration details:');
                    log('   - scope: ' + registration.scope);
                    log('   - active worker: ' + !!registration.active);
                    log('   - installing worker: ' + !!registration.installing);
                    log('   - waiting worker: ' + !!registration.waiting);
                    
                    // Test if push manager is available and working
                    const pushManager = registration.pushManager;
                    log('üîç Push Manager available: ' + !!pushManager);
                    
                    if (pushManager) {
                        // Check current subscription
                        const currentSub = await pushManager.getSubscription();
                        log('üìã Current push subscription: ' + (currentSub ? 'EXISTS' : 'NONE'));
                        
                        if (currentSub) {
                            log('üìã Current subscription endpoint: ' + currentSub.endpoint.substring(0, 50) + '...');
                        }
                    }
                    
                } catch (error) {
                    log('‚ùå SW/Push Manager check failed: ' + error.message);
                }
                
                // Now try Beams
                try {
                    await beamsClient.start();
                    log('‚úÖ beamsClient.start() resolved');
                    
                    // Check Beams internal state before setUserId
                    try {
                        const preDeviceId = await beamsClient.getDeviceId();
                        log('üîç Device ID before setUserId: ' + preDeviceId);
                        
                        const preRegState = await beamsClient.getRegistrationState();
                        log('üîç Registration state before setUserId: ' + preRegState);
                    } catch (error) {
                        log('‚ö†Ô∏è Could not get pre-setUserId state: ' + error.message);
                    }
                    
                    // Set user ID with enhanced error handling
                    try {
                        log('üîë Attempting setUserId with userId: ' + userId);
                        const result = await beamsClient.setUserId(userId, tokenProvider);
                        log('üîë setUserId() result: ' + JSON.stringify(result));
                        
                        // Wait a moment and check again
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        const deviceId = await beamsClient.getDeviceId();
                        log('üîë Final deviceId: ' + deviceId);
                        
                        if (!deviceId) {
                            // Try to get more info about why it's null
                            const regState = await beamsClient.getRegistrationState();
                            log('‚ùå Device ID is null! Registration state: ' + regState);
                            
                            // Check if there's an underlying push subscription
                            const registration = await navigator.serviceWorker.ready;
                            const pushSub = await registration.pushManager.getSubscription();
                            log('üîç Underlying push subscription exists: ' + !!pushSub);
                            
                            if (pushSub) {
                                log('üîç Push subscription endpoint: ' + pushSub.endpoint.substring(0, 50) + '...');
                            }
                            
                            throw new Error('Device ID is null - registration failed');
                        }
                        
                        const regState = await beamsClient.getRegistrationState();
                        log('üìã Final registration state: ' + regState);
                        
                        // Try to get interests to confirm everything is working
                        try {
                            const interests = await beamsClient.getDeviceInterests();
                            log('üìã Device interests: ' + JSON.stringify(interests));
                        } catch (error) {
                            log('‚ö†Ô∏è Could not get device interests: ' + error.message);
                        }
                        
                        // Expose globally
                        window.beamsClient = beamsClient;
                        
                        return true;
                    } catch (setUserError) {
                        log('‚ùå setUserId() ERROR: ' + setUserError.message);
                        log('‚ùå setUserId() ERROR stack: ' + setUserError.stack);
                        throw setUserError;
                    }
                    
                } catch (startError) {
                    log('‚ùå beamsClient.start() ERROR: ' + startError.message);
                    log('‚ùå beamsClient.start() ERROR stack: ' + startError.stack);
                    throw startError;
                }
            }

            // Run iOS checks
            checkIOSSpecificIssues();

            // Service Worker Registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    log('‚úÖ SW registered, scope=' + reg.scope);
                    if (reg.active) {
                        log('   ‚Üí active scriptURL: ' + reg.active.scriptURL);
                    }
                    return navigator.serviceWorker.ready;
                })
                .then(reg => {
                    log('‚úÖ SW ready, active script=' + reg.active.scriptURL);
                    log('üîë SW ready, controller now present? ' + !!navigator.serviceWorker.controller);
                    // fetch the SW text and show its first line
                    return fetch('/service-worker.js')
                    .then(r => r.text())
                    .then(txt => {
                        const first = txt.split('\n')[0];
                        log('üìÑ SW first line: ' + first.trim());
                    });
                })
                .catch(err => {
                    log('‚ùå SW registration/ready failed: ' + err);
                });
            }

            // Main DOMContentLoaded listener
            document.addEventListener('DOMContentLoaded', async () => {
                const currentUserId = "{{ request.user.id }}";
                log('üë§ currentUserId = ' + currentUserId);
                
                // Check if we're in a PWA context on iOS
                const isIOSPWA = window.navigator.standalone === true;
                const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
                log('üì± iOS PWA mode: ' + isIOSPWA);
                log('üì± Standalone mode: ' + isStandalone);
                
                if (!isIOSPWA && !isStandalone) {
                    log('‚ö†Ô∏è Not in PWA mode - push notifications may not work on iOS');
                    // Show instruction to install PWA
                    const installMsg = document.createElement('div');
                    installMsg.innerHTML = `
                        <div style="background: #ffeb3b; padding: 10px; margin: 10px; border-radius: 5px;">
                            üì± For notifications on iOS: Add this app to your home screen first!
                        </div>
                    `;
                    document.body.insertBefore(installMsg, document.body.firstChild);
                }

                // Wait for service worker to be ready with timeout
                let registration;
                try {
                    registration = await Promise.race([
                        navigator.serviceWorker.ready,
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('SW timeout')), 10000)
                        )
                    ]);
                    log('üîë Service Worker ready');
                } catch (error) {
                    log('‚ùå Service Worker not ready: ' + error.message);
                    return;
                }

                // Check if SW is actually controlling the page
                if (!navigator.serviceWorker.controller) {
                    log('‚ö†Ô∏è No SW controller - refreshing page...');
                    // On iOS, sometimes a refresh is needed
                    window.location.reload();
                    return;
                }

                const perm = Notification.permission;
                log('üîê Notification.permission = ' + perm);
                
                // Enhanced permission and capability check
                if (perm === 'granted') {
                    log('üîê Permission granted - running additional checks...');
                    
                    // Check if notifications actually work
                    try {
                        const testNotification = new Notification('Test', {
                            body: 'Testing if notifications work',
                            tag: 'test',
                            silent: true
                        });
                        log('‚úÖ Test notification created successfully');
                        setTimeout(() => testNotification.close(), 1000);
                    } catch (notifError) {
                        log('‚ùå Test notification failed: ' + notifError.message);
                    }
                    
                    // Check service worker controller
                    if (!navigator.serviceWorker.controller) {
                        log('‚ö†Ô∏è No service worker controller - this may cause issues');
                    } else {
                        log('‚úÖ Service worker controller present');
                    }
                    
                    // Check if we're in the right context
                    const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
                    log('üîí Secure context: ' + isSecure);
                    
                    if (!isSecure) {
                        log('‚ùå Not in secure context - push notifications require HTTPS');
                        return;
                    }
                }
                
                // Initialize Beams
                const beamsClient = new PusherPushNotifications.Client({
                    instanceId: '8d02d63d-a0b7-4438-99f6-20118fe15ab1',
                    serviceWorkerRegistration: registration,
                });

                const tokenProvider = new PusherPushNotifications.TokenProvider({
                    url: '/users/api/beams-auth/',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    }
                });

                // Auto-start if already granted
                if (perm === 'granted') {
                    log('üöÄ Auto-starting Beams (already granted)');
                    
                    // Test basic push first
                    const basicPushWorks = await testBasicPushSubscription();
                    if (!basicPushWorks) {
                        log('‚ùå Basic push doesn\'t work - Beams will likely fail');
                        return;
                    }
                    
                    try {
                        await startBeams(beamsClient, currentUserId, tokenProvider);
                    } catch (error) {
                        log('‚ùå Auto-start error: ' + error.message);
                    }
                }

                // Show enable button if permission needed
                if (perm === 'default' || perm === 'denied') {
                    const btn = document.getElementById('enable-push');
                    if (btn) {
                        log('üîî Showing enable-push button');
                        btn.style.display = 'inline-block';
                        btn.addEventListener('click', async () => {
                            log('üñ±Ô∏è Enable-push clicked');
                            
                            // Request permission
                            const permission = await Notification.requestPermission();
                            log('üí¨ requestPermission ‚Üí ' + permission);
                            
                            if (permission !== 'granted') {
                                log('‚ùå Permission denied');
                                return;
                            }

                            // Test basic push first
                            const basicPushWorks = await testBasicPushSubscription();
                            if (!basicPushWorks) {
                                log('‚ùå Basic push doesn\'t work - Beams will likely fail');
                                return;
                            }

                            // Clear any existing subscriptions
                            try {
                                const existing = await registration.pushManager.getSubscription();
                                if (existing) {
                                    log('üóëÔ∏è Unsubscribing existing subscription');
                                    await existing.unsubscribe();
                                }
                            } catch (error) {
                                log('‚ö†Ô∏è Error checking existing subscription: ' + error.message);
                            }

                            // Start Beams
                            try {
                                await startBeams(beamsClient, currentUserId, tokenProvider);
                                btn.style.display = 'none';
                                log('‚úÖ Beams started successfully after permission');
                            } catch (error) {
                                log('‚ùå Failed to start Beams: ' + error.message);
                            }
                        });
                    }
                }
            });
        </script>
    </body>
</html>
