{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="icon" type="image/png" href="{% static 'icons/favicon-96x96-TEMP.png' %}" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="{% static 'icons/favicon-TEMP.svg' %}" />
        <link rel="shortcut icon" href="{% static 'icons/favicon-TEMP.ico' %}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon-TEMP.png' %}" />
        <meta name="apple-mobile-web-app-title" content="Apex CAP" />
        <link rel="manifest" href="{% static 'manifest.json' %}" />
        <meta name="theme-color" content="#ffffff" />

        <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
    </head>
    <body>
        {% include 'partials/navbar.html' %}
        <button id="enable-push" style="display: none;">üîî Enable Notifications</button>
        {% block body %}
        {% endblock %}

        <!-- Eruda: small on-screen console for mobile -->
        <script src="https://cdn.jsdelivr.net/npm/eruda@2.5.1"></script>
        <script>eruda.init();</script>

        <pre id="debug-log" style="
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow: auto;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-size: 12px;
            z-index: 9999;
        "></pre>

        <script>
            function log(msg) {
                const el = document.getElementById('debug-log');
                el.textContent += msg + '\n';
                console.log(msg);
            }
        </script>

        <script>

            log('üõ†Ô∏è Landing page loaded');
            log('User ID = {{ request.user.id }}');
            log('ServiceWorker in navigator? ' + ('serviceWorker' in navigator));
            log('Notification.permission = ' + Notification.permission);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/service-worker.js')
                    .then(reg => console.log('SW registered: ', reg.scope))
                    .catch(err => console.error('SW registration failed: ', err));
            }

            document.addEventListener('DOMContentLoaded', async () => {
                // Wait until the service worker is active
                const registration = await navigator.serviceWorker.ready;
                const currentUserId = "{{ request.user.id }}";
                const perm = Notification.permission;
                const shouldAsk = perm !== 'granted';

                // Initialize Beams for push notifications
                const beamsClient = new PusherPushNotifications.Client({
                    instanceId: '8d02d63d-a0b7-4438-99f6-20118fe15ab1',
                    serviceWorkerRegistration: registration,
                });

                const tokenProvider = new PusherPushNotifications.TokenProvider({
                    url: '/users/api/beams-auth/'
                });

                // Start the client
                if (perm === 'granted') {
                    try {
                        await beamsClient.start();
                        await beamsClient.setUserId(currentUserId, tokenProvider);

                        // Expose it globally
                        window.beamsClient = beamsClient;

                        console.log('Beams started with existing SW!');
                    } catch (error) {
                        console.error('Beams failed to start: ', error);
                    }
                }

                if (shouldAsk) {
                    const btn = document.getElementById('enable-push');
                    if (btn) {
                        btn.style.display = 'inline-block';
                        btn.addEventListener('click', async () => {
                            log('üñ±Ô∏è Enable-push clicked');
                            const permission = await Notification.requestPermission();

                            log('üí¨ requestPermission ‚Üí ' + permission);
                            if (permission !== 'granted') {
                                return;
                            }

                            try {
                                await beamsClient.start();
                                await beamsClient.setUserId(currentUserId, tokenProvider);

                                // Expose it globally
                                window.beamsClient = beamsClient;
                                log('üì¨ Beams started after permission');
                                // console.log('Beams started on click with existing SW!');
                                btn.style.display = 'none';
                            } catch (error) {
                                log('‚ùå Beams init error: ' + e);
                                // console.error('Beams failed to start on click: ', error);
                            }
                        });
                    }
                }
            });
        </script>
    </body>
</html>
