{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="icon" type="image/png" href="{% static 'icons/favicon-96x96-TEMP.png' %}" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="{% static 'icons/favicon-TEMP.svg' %}" />
        <link rel="shortcut icon" href="{% static 'icons/favicon-TEMP.ico' %}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon-TEMP.png' %}" />
        <meta name="apple-mobile-web-app-title" content="Apex CAP" />
        <link rel="manifest" href="{% static 'manifest.json' %}" />
        <meta name="theme-color" content="#ffffff" />

        <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
    </head>
    <body>
        {% include 'partials/navbar.html' %}
        <button id="enable-push" style="display: none;">ğŸ”” Enable Notifications</button>
        {% block body %}
        {% endblock %}

        <!-- Eruda: small on-screen console for mobile -->
        <script src="https://cdn.jsdelivr.net/npm/eruda@2.5.1"></script>
        <script>eruda.init();</script>

        <pre id="debug-log" style="
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow: auto;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-size: 12px;
            z-index: 9999;
        "></pre>

        <script>
            function log(msg) {
                const el = document.getElementById('debug-log');
                el.textContent += msg + '\n';
                console.log(msg);
            }
        </script>

        <script>

            log('ğŸ› ï¸ Landing page loaded');
            log('navigator.standalone: ' + !!window.navigator.standalone);
            log('display-mode standalone?: ' +
                window.matchMedia('(display-mode: standalone)').matches);
            log('serviceWorker supported?: ' + ('serviceWorker' in navigator));
            log('SW controlling page?: ' + !!navigator.serviceWorker.controller);
            log('Notification API available?: ' + ('Notification' in window));
            if ('Notification' in window) {
                log('Notification.permission: ' + Notification.permission);
            }

            // if ('serviceWorker' in navigator) {
            //     navigator.serviceWorker
            //         .register('/service-worker.js')
            //         .then(reg => console.log('SW registered: ', reg.scope))
            //         .catch(err => console.error('SW registration failed: ', err));
            // }
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    log('âœ… SW registered, scope=' + reg.scope);
                    if (reg.active) {
                        log('   â†’ active scriptURL: ' + reg.active.scriptURL);
                    }
                    return navigator.serviceWorker.ready;
                })
                .then(reg => {
                    log('âœ… SW ready, active script=' + reg.active.scriptURL);
                    log('ğŸ”‘ SW ready, controller now present? ' + !!navigator.serviceWorker.controller);
                    // fetch the SW text and show its first line
                    return fetch('/service-worker.js')
                    .then(r => r.text())
                    .then(txt => {
                        const first = txt.split('\n')[0];
                        log('ğŸ“„ SW first line: ' + first.trim());
                    });
                })
                .catch(err => {
                    log('âŒ SW registration/ready failed: ' + err);
                });
            }

            document.addEventListener('DOMContentLoaded', async () => {
                // Wait until the service worker is active
                const registration = await navigator.serviceWorker.ready;
                log('ğŸ”‘ navigator.serviceWorker.ready resolved');
                const currentUserId = "{{ request.user.id }}";
                log('ğŸ‘¤ currentUserId = ' + currentUserId);
                const perm = Notification.permission;
                log('ğŸ” Notification.permission = ' + perm);
                const shouldAsk = perm !== 'granted';
                log('â‰ï¸ shouldAsk = ' + shouldAsk);

                // Initialize Beams for push notifications
                const beamsClient = new PusherPushNotifications.Client({
                    instanceId: '8d02d63d-a0b7-4438-99f6-20118fe15ab1',
                    serviceWorkerRegistration: registration,
                });

                const tokenProvider = new PusherPushNotifications.TokenProvider({
                    url: '/users/api/beams-auth/'
                });

                // Start the client
                if (perm === 'granted') {
                    log('ğŸš€ Auto-starting Beams (already granted)');
                    try {
                        await beamsClient.start();
                        log('âœ… beamsClient.start() resolved');
                        await beamsClient.setUserId(currentUserId, tokenProvider);
                        log('Printing beamsClient: ' + beamsClient);
                        log('âœ… setUserId() resolved; deviceId=' + await beamsClient.getDeviceId());
                        log('registration state: ' + await beamsClient.getRegistrationState());

                        // Expose it globally
                        window.beamsClient = beamsClient;

                        console.log('Beams started with existing SW!');
                    } catch (error) {
                        log('âŒ Auto-start error: ' + err);
                        console.error('Beams failed to start: ', error);
                    }
                }

                if (shouldAsk) {
                    const btn = document.getElementById('enable-push');
                    if (btn) {
                        log('ğŸ”” Showing enable-push button');
                        btn.style.display = 'inline-block';
                        btn.addEventListener('click', async () => {
                            log('ğŸ–±ï¸ Enable-push clicked');
                            const permission = await Notification.requestPermission();

                            log('ğŸ’¬ requestPermission â†’ ' + permission);
                            if (permission !== 'granted') {
                                return;
                            }

                            try {
                                log('ğŸš€ Starting Beams after permission granted');
                                await beamsClient.start();
                                log('âœ… beamsClient.start() after click resolved');
                                await beamsClient.setUserId(currentUserId, tokenProvider);
                                log('âœ… setUserId() after click resolved; deviceId=' + await beamsClient.getDeviceId());

                                // Expose it globally
                                window.beamsClient = beamsClient;
                                log('ğŸ“¬ Beams started after permission');
                                // console.log('Beams started on click with existing SW!');
                                btn.style.display = 'none';
                            } catch (error) {
                                log('âŒ Beams init error: ' + e);
                                // console.error('Beams failed to start on click: ', error);
                            }
                        });
                    }
                }
            });
        </script>
    </body>
</html>
